<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="form"
    >
      <label for="bigSearch">
        <img
          src="./images/Search.svg"
          alt="loup"
          class="image"
        >

        <input
          type="text"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
          class="first"
          id="bigSearch"
        >
      </label>
    </form>

    <form
      action=""
      method="post"
      data-qa="small"
      class="form2"
    >
      <label for="smallSearch">
        <img
          src="./images/Search.svg"
          alt="loup small"
          class="image image--small"
        >

        <input
          type="text"
          placeholder="Try 'Los Angeles'"
          class="second"
          id="smallSearch"
        >
      </label>
    </form>
  </body>
</html>
